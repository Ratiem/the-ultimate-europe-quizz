<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Ultimate Europe Quizz</title>
</head>
<body>
    <header>
    <h1 class="heading">The Ultimate Europe Quizz</h1>
    
    </header>

    <div id="game-area">
        <div id="intro-area">
            <h3>Perfect for Trivia Night</h3>
            <h4>True Or False</h4>
        </div>
        <img class="logo" src="assets/images/logo.png" alt="europe country signs" id="logo-img">
        <div class="controls-area">
            <button class="start-btn btn" id="start-button" aria-label="Press here to start quiz">Start Quiz</button>
            <button class="rules-btn btn" id="rules-button" aria-label="Press here to read the rules of the game">Rules</button>
        </div>   

        <div id="question-area" class="hide">
        <div>
            <h3 id="question-title">Question <span id="question-number">1</span></h3>
            <p id="question">Question</p>

        </div>

        <div id="answer-area">
        
            <button class="answer-btn" id="answer1" onclick="checkAnswer(1)" aria-label="Press here to choose answer">Answer 1</button>
            <button class="answer-btn" id="answer2" onclick="checkAnswer(2)" aria-label="Press here to choose answer">Answer 2</button>

        </div>

        <div id="score-area">
            <p id="quiz-score">Score <span id="score">0</span>
                <button class="next-btn btn" id="next-button">Next</button>
            </p>
        </div>

        <div id="end-of-game">

        </div>
    
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
